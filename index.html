<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multi-Layer Survey</title>
</head>
<body>
    <header>
        <h1>How Can We Improve Our Products and Services?</h1>
        <p id="description">Thank you for providing your valuable feedback.</p>
    </header>

    <form id="survey-form">
        <div class="input-element">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-element">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-element">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" min="10" max="100" required>
        </div>

        <div class="input-element">
            <label for="rating">How satisfied are you with our products/services?</label>
            <select id="rating">
                <option value="5">Very Satisfied</option>
                <option value="4">Satisfied</option>
                <option value="3">Neutral</option>
                <option value="2">Dissatisfied</option>
                <option value="1">Very Dissatisfied</option>
            </select>
        </div>


        <div class="input-element">
            <label>What do you like the most about our products/services?</label>
            <text-area id="likes" rows="4"></text-area>
        </div>

        <div class="input-element">
            <label>What areas do you think need improvement?</label>
            <text-area id="improvements" rows="4"></text-area>
        </div>



        <div class="input-element">
            <label>Have you ordered any of our products before?</label>
            <div>
                <label><input type="radio" name="game" value="yes"> Yes</label>
            </div>
            <div>
                <label><input type="radio" name="game" value="no"> No</label>
            </div>
        </div>

        
        <div class="input-element">
            <label>Which features would you like to see improved or added?</label>
            <div>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </div>
            <div>
                <label><input type="checkbox" name="features" value="functionality"> Functionality</label>
            </div>
            <div>
                <label><input type="checkbox" name="features" value="pricing"> Pricing</label>
            </div>
            <div>
                <label><input type="checkbox" name="features" value="customer-support"> Customer Support</label>
            </div>
        </div>



        <div class="input-element">
            <label for="comments">Additional Comments</label>
            <textarea id="comments" rows="4"></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
